<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica 2022</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">

</head>
<body>


<h2>Form page</h2>

<form th:action="@{/submitEmployee}" th:object="${employee}" method="post">

    <div class="form-group row">
        <label>Id:</label>
        <input th:field="${employee.id}" type="text">
    </div>

    <div class="form-group row">
        <label>Firstname:</label>
        <input th:field="${employee.firstName}" type="text">
    </div>

    <div class="form-group row">
        <label>Lastname:</label>
        <input th:field="${employee.lastName}" type="text">
    </div>

    <div class="form-group row">
        <label>Lastname:</label>
        <input th:field="${employee.salary}" type="text">
    </div>

    <div class="form-group row">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>

</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</html>
