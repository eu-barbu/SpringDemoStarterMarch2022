<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica 2022</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">

</head>
<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>

<h2>Index page</h2>

<span th:text="${greetings}"></span>
<span th:text="${someText}"></span>

<br/>


<div th:each="employee : ${employeeList}">
    <span th:text="${employee.id}"></span>
    <span th:text="${employee.lastName}"></span>
    <span th:text="${employee.firstName}"></span>
    <span th:text="${employee.getSalary()}"></span>
</div>

<br/>

<div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>Id</td>
            <td>Lastname</td>
            <td>Firstname</td>
            <td>Department</td>
            <td>Salary</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.department.code} + ' - ' + ${employee.department.description}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <form th:action="@{/editEmployee}" th:object="${employee}" method="post">
                    <input class="d-none" name="employeeId" th:value="${employee.id}">
                    <button class="btn btn-primary">Edit</button>
                </form>

                <form th:action="@{/deleteEmployee}" th:object="${employee}" method="post">
                    <input class="d-none" name="employeeId" th:value="${employee.id}">
                    <button class="btn btn-danger">Delete</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

</div>

<div>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

</div>


</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</html>
